<div class="content-random-number">
  <div>
    <ng-container *ngIf="numberAnimation$ | async as animationResult; else go">
      <!-- Contenido si la condición es verdadera -->
      <h1>{{ animationResult }}</h1>
    </ng-container>
    <ng-template #go>
      <h1 class="m-0 init-random" (click)="startNumberAnimation()">GO</h1>
    </ng-template>
  </div>
  <button mat-raised-button color="primary" (click)="startNumberAnimation()">
    Elegir número
  </button>
</div>
